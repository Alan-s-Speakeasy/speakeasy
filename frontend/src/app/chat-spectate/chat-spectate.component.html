<div class="container mt-3">

  <br>
  <div class="row p-2">
    <div class="col-10">
      <h3>Spectate Chat Room</h3>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-secondary float-end" (click)="home()">Back</button>
    </div>
  </div>

  <div class="row p-2" >
    <div class="row-fluid d-flex justify-content-center">
      <div class="col-12 col-md-6 col-xl-4 p-2" style="margin-right: 5px">
        <app-chat-pane [numQueries]="1" [paneLog]="paneLog" id="chat{{1}}"></app-chat-pane>
      </div>
    </div>
  </div>

</div>
