<div class="container mt-3">

  <br>
  <div class="row p-2">
    <div class="col-3">
      <h3>Available Chat Rooms of the Current Session</h3>
    </div>
    <div class="col-7">
      <div class="btn-group" role="group">
        <span *ngFor="let paneLog of paneLogs, let i = index">
          <button (click)="scrollTo('chat' + i)" type="button" class="btn btn-outline-primary" style="margin-right: 5px">Chat-{{i + 1}}</button>
          <button (click)="scrollTo('rating' + i)" type="button" class="btn btn-outline-success" style="margin-right: 10px" *ngIf="paneLogs[i].ratingOpen">
            Rating-{{i + 1}}</button>
        </span>
      </div>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-secondary float-end" (click)="home()">Home</button>
    </div>
  </div>

  <div class="row p-2" style="overflow: scroll">
    <div class="row-fluid">
    <div *ngFor="let paneLog of paneLogs, let i = index" style="display: inline">
      <div class="col-4 p-2" style="margin-right: 5px">
        <app-chat-pane [numQueries]="numQueries" [paneLog]="paneLogs[i]" id="chat{{i}}"></app-chat-pane>
      </div>
      <div class="col-4 p-2" *ngIf="paneLogs[i].ratingOpen" style="margin-right: 10px">
        <app-rating-pane (removeRoom)="removeRoom(paneLogs[i].roomID)" [showHistory]="false" [paneLog]="paneLogs[i]" id="rating{{i}}"></app-rating-pane>
      </div>
    </div>
    </div>
  </div>

  <div class="row p-2" style="margin-top: 10px">
    <div class="col-7 p-2" *ngIf="paneLogs.length > 0">
      <div class="input-group">
        <input (keyup.enter)="askALl()" type="text" class="form-control" placeholder="Send questions to all chat rooms..." [formControl]="queryAll">
        <div class="input-group-append">
          <button (click)="askALl()" class="btn btn-outline-primary" type="button">Send</button>
        </div>
      </div>
    </div>

    <div class="col-5 p-2">
      <div class="input-group">
        <input (keyup.enter)="requestChatRoom()" type="text" class="form-control" placeholder="request chat with ..." [formControl]="uname">
        <div class="input-group-append">
          <button (click)="requestChatRoom()" class="btn btn-outline-success" type="button">Request</button>
        </div>
      </div>
    </div>
  </div>
</div>
