
<div class="">
  <div *ngFor="let condition of this.userConditions; let i = index"
       class="d-flex align-items-center justify-content-around mx-auto"
       style="width: 100%">
    <div class="col-md-5">
      <ng-select
        [(ngModel)]="initUserConditions[i].usersA"
        (change)="onConditionChanged(i, $event, true)"
        [multiple]="true"
        [items]="allUsers"
        bindLabel="username"
        [closeOnSelect]="false"
        placeholder="Filter by user ..."
        class="mt-1">
      </ng-select>
    </div>
    <span class="px-2 align-middle text-center">
      WITH
    </span>
    <div class="col-md-5">
      <ng-select
        [(ngModel)]="initUserConditions[i].usersB"
        (change)="onConditionChanged(i, $event, false)"
        [multiple]="true"
        [items]="allUsers"
        bindLabel="username"
        [closeOnSelect]="false"
        placeholder="Filter by user ..."
        class="mt-1 w-100 mw-100">
      </ng-select>
    </div>
    <span type="button" class="btn" (click)="removeCondition(i)">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </span>
  </div>
  <div class="mt-3">
    <span type="button" (click)="addCondition()">
      <i class="fa fa-plus"></i>
    </span>
  </div>
</div>
