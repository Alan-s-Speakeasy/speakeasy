<div class="container mt-3">

  <br>
  <div class="row p-2">
    <div class="col-9">
      <h3>Assessed Chat Rooms</h3>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-secondary float-end" (click)="home()">Home</button>
    </div>
  </div>

  <div class="p-2" *ngIf="averageFeedback">
  <h4>Average Assessment (of {{averageFeedback.count}} Evaluation{{averageFeedback.count > 1 ? "s" : ""}})</h4>
  <table class="table">
    <thead>
    <tr>
      <th scope="col" *ngFor="let question of ratingForm.slice(0, -1)">{{question.shortname}}</th>
    </tr>
    </thead>
    <tbody>
    <tr class="align-middle">
      <td *ngFor="let response of averageFeedback.responses.slice(0, -1)">{{idToText(response)}}</td>
    </tr>
    </tbody>
  </table>
  </div>

  <div class="p-2" *ngIf="paneLogs.length > 0">
    <h4>Detailed Assessments</h4>
    <div *ngFor="let paneLog of paneLogs.reverse()">
      <div class="row p-2">
        <div class="col-7">
          <app-rating-pane-history [paneLog]="paneLog"></app-rating-pane-history>
        </div>

        <div class="col-5">
          <app-chat-pane [paneLog]="paneLog"></app-chat-pane>
        </div>
      </div>
    </div>
  </div>
</div>
