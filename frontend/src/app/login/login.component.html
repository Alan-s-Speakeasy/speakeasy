<div class="d-flex vh-100">
  <div class="" style="margin-top: 80%">
    <div class="d-flex flex-column justify-content-center align-items-center mb-3">
      <img src="/assets/logo.svg" alt="Logo" width="120" height="120" />
      <div class="my-2">Welcome to Speakeasy</div>
    </div>
    <form class="d-flex flex-column justify-content-center align-items-center" [formGroup]="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Username" id="username" name="username" formControlName="username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" formControlName="password">
        <label for="password">Password</label>
      </div>

      <button (click)="userLogin()" type="submit" class="btn btn-primary" style="width:50%;">Log in</button>
    </form>
      <div class="text-center fixed-bottom">
        <p>University of Zurich<br>
          Department of Informatics<br>
          Advanced Topics in Artificial Intelligence (ATAI)</p>
      </div>
  </div>
</div>
